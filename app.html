<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>jquery</title>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                //jQuery Syntax
                $(selector).action();

                //selectors
                $("*")//Selects all elements
                $(this)//Selects the current HTML element
                $("p")//slects the html p tag
                $(".test")//selectore the test class
                $("#test")//selectore the test id
                $("p.intro")//Selects all <p> elements with class="intro"
                $("p:first")//Selects the first <p> element
                $("ul li:first")//Selects the first <li> element of the first <ul>
                $("ul li:first-child")//Selects the first <li> element of every <ul>
                $("[href]")//Selects all elements with an href attribute
                $("a[target='_blank']")//Selects all <a> elements with a target attribute value equal to "_blank"
                $("a[target!='_blank']")///Selects all <a> elements with a target attribute value NOT equal to "_blank"
                $(":button")//Selects all <button> elements and <input> elements of type="button"
                

                //events
                   //Mouse Events
                    click()//The click() method attaches an event handler function to an HTML element.
                    dblclick()//The method attaches an event handler function to an HTML element.
                    mouseenter()//The method attaches an event handler function to an HTML element.
                    mouseleave()//The method attaches an event handler function to an HTML element.
                    mousedown()//the method attaches an event handler function to an HTML element.
                    mouseup()//The method attaches an event handler function to an HTML element.

                    // Keyboard Events
                    keypress()
                    keydown()
                    keyup()

                    // Form Events
                    change()
                    submit()
                    focus()//The method attaches an event handler function to an HTML form field.
                    blur()//method attaches an event handler function to an HTML form field.

                    on()//The method attaches one or more event handlers for the selected elements.

                    // Document/Window Events
                    load()
                    resize()
                    scroll()
                    unload()

            })
        </script>
    </body>
</html>
